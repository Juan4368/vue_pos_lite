<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>POS Lite</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 10px; background: #f9f9f9; }
    button { margin: 5px; padding: 10px 20px; font-size: 1rem; border: none; border-radius: 5px; cursor: pointer; }
    .btn-primary { background-color: #007bff; color: white; }
    .btn-secondary { background-color: #6c757d; color: white; }
    .view { display: none; }
    .view.active { display: block; }
    table { width: 100%; margin-top: 10px; border-collapse: collapse; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background: #f2f2f2; }
    #reader-wrapper {
      width: 100%; max-width: 480px; margin: 10px auto; position: relative;
      aspect-ratio: 4/3; background: #000; overflow: hidden; border-radius: 8px; border: 2px solid #ccc;
    }
    #scan-guide {
      position: absolute; top: 35%; left: 25%; width: 50%; height: 30%;
      border: 2px solid red; border-radius: 4px; box-shadow: 0 0 10px red; z-index: 10; pointer-events: none;
    }
    #reader canvas, #reader video {
      position: absolute; top: 0; left: 0;
      width: 100% !important; height: 100% !important; object-fit: cover;
    }
  </style>
<style>
    #toast {
      visibility: hidden;
      min-width: 200px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 8px;
      padding: 10px;
      position: fixed;
      z-index: 1;
      left: 50%;
      bottom: 30px;
      transform: translateX(-50%);
      font-size: 16px;
    }
    #toast.show {
      visibility: visible;
      animation: fadein 0.5s, fadeout 0.5s 2.5s;
    }
    @keyframes fadein {
      from {bottom: 0; opacity: 0;} 
      to {bottom: 30px; opacity: 1;}
    }
    @keyframes fadeout {
      from {bottom: 30px; opacity: 1;} 
      to {bottom: 0; opacity: 0;}
    }
</style>
</head>
<body>
  <h1>POS Lite</h1>
  <div>
    <button class="btn-primary" onclick="mostrarVista('productos')">üõçÔ∏è Productos</button>
    <button class="btn-secondary" onclick="mostrarVista('carrito')">üõí Carrito</button>
  </div>

  <div id="vista-productos" class="view active">
    <input type="text" id="nombre" placeholder="Buscar producto" oninput="buscarProductos()" style="width: 100%; padding: 10px; margin-top: 10px;">
    <div id="reader-wrapper">
      <div id="scan-guide"></div>
      <div id="reader"></div>
    </div>
    <table id="tabla-productos">
      <thead><tr><th>Nombre</th><th>Precio</th><th>Agregar</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="vista-carrito" class="view">
    <h2>üõí Carrito</h2>
    <table id="tabla-carrito">
      <thead><tr><th>Producto</th><th>Precio</th><th>Cantidad</th></tr></thead>
      <tbody></tbody>
    </table>
    <h3>Total: $<span id="total-carrito">0</span></h3>
  </div>

  <audio id="beep" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>

  <script>
    const carrito = {};
    const beep = document.getElementById("beep");

    function mostrarVista(vista) {
      document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
      document.getElementById(`vista-${vista}`).classList.add('active');
      if (vista === 'carrito') renderCarrito();
    }

    async function buscarProductos() {
      const filtro = document.getElementById("nombre").value.trim();
      const tbody = document.querySelector("#tabla-productos tbody");
      tbody.innerHTML = "<tr><td colspan='3'>üîÑ Buscando...</td></tr>";

      try {
        const res = await fetch(`/AutoServicioLite/productos/buscar?nombre=${encodeURIComponent(filtro)}`);
        const data = await res.json();
        if (!data.length) {
          tbody.innerHTML = '<tr><td colspan="3">‚ùå No se encontraron productos</td></tr>';
          return;
        }
        tbody.innerHTML = data.map(p => `
          <tr>
            <td>${p.name}</td>
            <td>$${p.price}</td>
            <td><button onclick='agregarAlCarrito(${JSON.stringify(p)})'>+</button></td>
          </tr>`).join('');
      } catch (err) {
        console.error("Error en la b√∫squeda:", err);
        tbody.innerHTML = '<tr><td colspan="3">‚ö†Ô∏è Error al buscar productos</td></tr>';
      }
    }

    function agregarAlCarrito(producto) {
      if (!carrito[producto.name]) {
        carrito[producto.name] = { ...producto, cantidad: 1 };
      } else {
        carrito[producto.name].cantidad++;
      }
      mostrarToast();
    }

    function renderCarrito() {
      const tbody = document.querySelector("#tabla-carrito tbody");
      tbody.innerHTML = "";
      let total = 0;
      Object.values(carrito).forEach(item => {
        total += item.price * item.cantidad;
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${item.name}</td><td>$${item.price}</td><td>${item.cantidad}</td>`;
        tbody.appendChild(tr);
      });
      document.getElementById("total-carrito").innerText = total;
    }

    function iniciarScanner() {
      if (window.scannerActivo) return;
      window.scannerActivo = true;

      Quagga.init({
        inputStream: {
          name: "Live",
          type: "LiveStream",
          target: document.querySelector('#reader'),
          constraints: {
            width: { ideal: 640 },
            height: { ideal: 480 },
            facingMode: { ideal: "environment" }
          }
        },
        locator: {
          patchSize: "x-large",
          halfSample: false
        },
        decoder: {
          readers: ["ean_reader", "code_128_reader"]
        },
        locate: true
      }, function(err) {
        if (err) {
          console.error("Error al iniciar Quagga:", err);
          alert("No se pudo acceder a la c√°mara.");
          return;
        }
        Quagga.start();
      });

      Quagga.onDetected(result => {
        const code = result.codeResult.code;
        if (!/^\d{8,14}$/.test(code)) return;
        beep.play().catch(err => console.warn("Sonido bloqueado:", err));
        fetch(`/AutoServicioLite/productos/buscar?barcode=${encodeURIComponent(code)}`)
          .then(res => res.json())
          .then(data => {
            if (data.length) agregarAlCarrito(data[0]);
          })
          .catch(err => console.error("Error buscando por c√≥digo escaneado:", err));
      });
    }

    function mostrarToast() {
  const toast = document.getElementById("toast");
  toast.className = "show";
  setTimeout(() => { toast.className = toast.className.replace("show", ""); }, 3000);
}

window.onload = () => {
      buscarProductos();
      iniciarScanner();
    }
  </script>
<div id="toast">Producto agregado al carrito</div>
</body>
</html>
