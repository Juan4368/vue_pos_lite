<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buscador de Productos</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      background: #f9f9f9;
    }

    h1 {
      text-align: center;
      font-size: 1.5rem;
    }

    .input-wrapper {
      position: relative;
      display: flex;
      justify-content: center;
      margin: 10px 0;
    }

    .clear-btn {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-weight: bold;
      color: red;
      font-size: 1.2rem;
    }

    input {
      padding: 10px;
      width: 90%;
      max-width: 400px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    #reader-wrapper {
      width: 100%;
      max-width: 480px;
      margin: 10px auto;
      position: relative;
      aspect-ratio: 4/3;
      background: #000;
      overflow: hidden;
      border-radius: 8px;
      border: 2px solid #ccc;
      display: none;
    }

    #reader canvas,
    #reader video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100% !important;
      height: 100% !important;
      object-fit: cover;
    }

    #producto-destacado {
      margin-top: 20px;
      padding: 15px;
      border: 2px solid #4CAF50;
      border-radius: 10px;
      background-color: #eaffea;
      font-size: 1.1rem;
      font-weight: bold;
      text-align: center;
      display: none;
    }

    table {
      margin-top: 20px;
      width: 100%;
      border-collapse: collapse;
      font-size: 0.95rem;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>üì¶ Buscador de Productos</h1>

  <div class="input-wrapper">
    <input type="text" id="codigo" placeholder="Escanea c√≥digo" readonly onfocus="iniciarScanner()" onblur="detenerScanner()">
    <span class="clear-btn" onclick="limpiarCampo('codigo')">√ó</span>
  </div>

  <div class="input-wrapper">
    <input type="text" id="nombre" placeholder="Buscar por nombre" oninput="debouncedBuscar()">
    <span class="clear-btn" onclick="limpiarCampo('nombre')">√ó</span>
  </div>

  <div id="reader-wrapper">
    <div id="reader"></div>
  </div>

  <div id="producto-destacado"></div>

  <table id="resultados">
    <thead>
      <tr>
        <th>C√≥digo</th>
        <th>Nombre</th>
        <th>Precio</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="3">üîç Cargando productos...</td></tr>
    </tbody>
  </table>

  <script>
    let debounceTimer;
    let controller = null;
    const cache = new Map();
    let ultimaLectura = 0;
    let scannerActivo = false;

    function debouncedBuscar() {
      clearTimeout(debounceTimer);
      debounceTimer = setTimeout(buscar, 300);
    }

    function limpiarCampo(id) {
      document.getElementById(id).value = '';
      buscar();
    }

    async function buscar() {
      if (controller) controller.abort();
      controller = new AbortController();
      const signal = controller.signal;

      const codigo = document.getElementById("codigo").value.trim();
      const nombre = document.getElementById("nombre").value.trim();

      const params = new URLSearchParams();
      if (codigo) params.append("barcode", codigo);
      if (nombre) params.append("nombre", nombre);

      const key = params.toString();
      const url = `/AutoServicioLite/productos/buscar?${key}`;

      const tbody = document.querySelector('#resultados tbody');
      tbody.innerHTML = '<tr><td colspan="3">üîÑ Buscando...</td></tr>';

      if (cache.has(key)) {
        mostrarResultados(cache.get(key));
        return;
      }

      try {
        const res = await fetch(url, { signal });
        const data = await res.json();
        cache.set(key, data);
        mostrarResultados(data);
      } catch (err) {
        if (err.name !== "AbortError") {
          console.error("Error en la b√∫squeda:", err);
          tbody.innerHTML = '<tr><td colspan="3">‚ö†Ô∏è Error de conexi√≥n</td></tr>';
        }
      }
    }

    function mostrarResultados(data) {
      const tbody = document.querySelector('#resultados tbody');
      const destacado = document.getElementById('producto-destacado');

      if (!data.length) {
        tbody.innerHTML = '<tr><td colspan="3">‚ùå No se encontraron productos</td></tr>';
        destacado.style.display = "none";
        return;
      }

      if (data.length === 1) {
        destacado.style.display = "block";
        destacado.innerHTML = `‚úÖ ${data[0].name} - ${data[0].barcode} - $${data[0].price}`;
      } else {
        destacado.style.display = "none";
      }

      const rows = data.map(prod => `
        <tr>
          <td>${prod.barcode}</td>
          <td>${prod.name}</td>
          <td>${prod.price}</td>
        </tr>`).join('');

      tbody.innerHTML = rows;
    }

    function iniciarScanner() {
      if (scannerActivo) return;
      scannerActivo = true;
      document.getElementById("reader-wrapper").style.display = "block";

      Quagga.init({
        inputStream: {
          name: "Live",
          type: "LiveStream",
          target: document.querySelector('#reader'),
          constraints: {
            width: { ideal: 640 },
            height: { ideal: 480 },
            facingMode: { ideal: "environment" }
          }
        },
        locator: {
          patchSize: "x-large",
          halfSample: false
        },
        decoder: {
          readers: ["ean_reader", "code_128_reader"]
        },
        locate: true
      }, function(err) {
        if (err) {
          console.error("Error al iniciar Quagga:", err);
          alert("No se pudo acceder a la c√°mara.");
          return;
        }
        Quagga.start();
      });

      Quagga.onDetected(result => {
        const ahora = Date.now();
        const code = result.codeResult.code;

        if (!/^\d{8,14}$/.test(code)) return;
        if (ahora - ultimaLectura < 2000) return;

        document.getElementById("codigo").value = code;
        buscar();
        ultimaLectura = ahora;
      });
    }

    function detenerScanner() {
      if (!scannerActivo) return;
      Quagga.stop();
      document.getElementById("reader-wrapper").style.display = "none";
      scannerActivo = false;
    }

    window.onload = buscar;
  </script>
</body>
</html>
